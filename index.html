/* ============================================ */
/* PALETA FAST FOOD PREMIUM */
/* ============================================ */
:root {
    --red: #C1121F;
    --red-dark: #8C0D16;
    --yellow: #F7B801;
    --white: #FFFFFF;
    --black: #1A1A1A;
    --card-bg: rgba(255,255,255,0.12);
    --radius: 22px;
}

/* ============================================ */
/* BASE */
/* ============================================ */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: var(--red);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: env(safe-area-inset-top) 22px env(safe-area-inset-bottom);
    color: var(--white);
    overflow-x: hidden;
}

/* ============================================ */
/* TOP BAR */
/* ============================================ */
.app-bar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 58px;
    background: var(--red-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: var(--white);
    font-size: 20px;
    z-index: 10;
    box-shadow: 0 4px 15px rgba(0,0,0,0.35);
}

/* ============================================ */
/* CARD */
/* ============================================ */
.card {
    width: 100%;
    max-width: 520px;
    background: var(--card-bg);
    border-radius: 30px;
    padding: 80px 32px 45px;
    text-align: center;
    backdrop-filter: blur(14px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    position: relative;
    margin-top: 70px;
}

/* ============================================ */
/* LOGO */
/* ============================================ */
.logo {
    width: 135px;
    height: 135px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid var(--yellow);
    box-shadow: 0 12px 26px rgba(0,0,0,0.4);
    margin-bottom: 18px;
    animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
    0% { transform: scale(1);}
    50% { transform: scale(1.06);}
    100% { transform: scale(1);}
}

/* ============================================ */
/* TEXTOS */
/* ============================================ */
h1 {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 6px;
}
.subtitle {
    font-size: 16px;
    color: #ffe0e0;
    margin-bottom: 40px;
    line-height: 1.4;
}

/* ============================================ */
/* BOTONES */
/* ============================================ */
.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 14px;
    background: var(--yellow);
    color: var(--black);
    padding: 17px 20px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
    border-radius: var(--radius);
    margin: 14px 0;
    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    transition: .25s ease;
    text-align: center;
}

.btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 28px rgba(0,0,0,0.35);
}

.btn img {
    width: 30px;
    height: 30px;
}

/* MenÃº PDF */

}

/* ============================================ */
/* FOOTER */
/* ============================================ */
.footer {
    margin-top: 38px;
    font-size: 14px;
    opacity: .9;
}
</style>
